<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
        *{
            margin: 0;
            padding: 0;
        }
    
        .bg-title{
            text-align: center;
            color: #333;
            font-size: 20px;
            font-weight: 600;
            margin-top: 20px;
        }

        .box{
            width: 300px;
            height: 300px;
            line-height: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
            user-select: none;
            font-size: 20px;
            transition: all 0.2s ease-in-out;
            position: relative;
            overflow: hidden;
            margin: 200px auto 0;
            text-align: center;
        }
        .box:hover{
            color: #7996e6;
            border-color: #7996e6;
        }

        .popper{
            display: inline-block;
            padding: 8px 18px;
            background-color: #98e165;
            color: #333;
            font-size: 24px;
            border-radius: 5px;
            position: relative;
            margin: 10px 0 0 10px;
        }
        .popper .arrow{
            width: 0;
            height: 0;
            border-top: 8px solid #98e165;
            border-bottom: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%)
        }
        .atop .arrow{
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            border-top: 8px solid #98e165;
            border-bottom: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
        }
    </style>
</head>
<body>
    
    <div class="bg-title">
        <p>如果shift属性设置无效，则placement设置带-end或-start的属性将会去除-start或-end标记，例如placement: 'top-start'将会被设置为top</p>
    </div>

    <div class="box">
        <span>Reference Element</span>
    </div>

    <div class="popper top-start atop">
        <p>Top-start Popper</p>
        <div class="arrow"></div>
    </div>
    <div class="popper top atop">
        <p>Top Popper</p>
        <div class="arrow"></div>
    </div>
    <div class="popper top-end atop">
        <p>Top-end Popper</p>
        <div class="arrow"></div>
    </div>
    
    <script src="https://unpkg.com/popper.js"></script>
    <script>
    
        window.addEventListener('DOMContentLoaded',ready,false);

        function ready(){

            /* 
            * shift: 用于popper元素在reference元素上的偏移
            * 如果设置为无效，则添加-start或-end的placement无效，例如：top-start将使用top作为placement进行配置
            */
            var query = document.querySelector.bind(document),
                box = query('.box');
                
            /* 
            * placement: top-start
            */
            var topStart = query('.top-start');
            new Popper(box,topStart,{
                placement: 'top-start',
                modifiers: {
                    offset: {
                        offset: '0, 55px'
                    },
                    shift: {
                        enabled: false
                    }
                }
            });

            /* 
            * placement: top
            */
            var top = query('.top');
            new Popper(box,top,{
                placement: 'top',
                shift: {
                    enabled: false
                }
            });

            /* 
            * placement: top-end
            */
            var topEnd = query('.top-end');
            new Popper(box,topEnd,{
                placement: 'top-end',
                modifiers: {
                    offset: {
                        offset: '0, 110px'
                    },
                    shift: {
                        enabled: false
                    }
                }
            });

        }
        
    
    </script>

</body>
</html>
